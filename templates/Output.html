<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #bf5c8c, #5247a7);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .result-container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h3 {
            margin-bottom: 20px;
        }

        .prediction-field {
            margin-bottom: 20px;
        }

        .prediction-field label {
            font-size: 1.1em;
        }

        .prediction-field input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4a4a4a;
            color: white;
        }

        td {
            background-color: #3c3c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .result-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Prediction Result and R2 Score Table -->
    <div class="result-container">
        

        <!-- Prediction Score Field -->
        <div class="prediction-field">
            <label for="prediction_result">Predicted Math Score</label>
            <h1>
            
            </h1>
            <input type="text" id="prediction_result" value="{{ results }}" readonly>
        </div>
        <!-- R² Score Table -->
        <div class="table-container">
            <h3>R² Score Comparison of Models</h3>
            <table>
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>R² Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Linear Regression</td>
                        <td>{{ r2_linear_regression }}</td>
                    </tr>
                    <tr>
                        <td>Random Forest</td>
                        <td>{{ r2_random_forest }}</td>
                    </tr>
                    <tr>
                        <td>Gradient Boosting</td>
                        <td>{{ r2_gradient_boosting }}</td>
                    </tr>
                    <tr>
                        <td>Ada Boost</td>
                        <td>{{ r2_ada_boost }}</td>
                    </tr>
                    <tr>
                        <td>XG Boost</td>
                        <td>{{ r2_xg_boost }}</td>
                    </tr>
                    <tr>
                        <td>Decision Tree</td>
                        <td>{{ r2_decision_tree }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1>

        </h1>
        <form action="{{ url_for('predict_score') }}" method="get">
            <button type="submit" class="btn btn-primary">Predict Other</button>
        </form>
        
        
</div>

</body>
</html>
