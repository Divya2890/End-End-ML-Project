<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #bf5c8c, #5247a7);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #2e2e2e;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            width: 320px; /* Reduced width for better fit */
        }

        .form-container h1, h2 {
            text-align: center;
            font-size: 1.2em;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 0.9em;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
        }

        select, input[type="number"] {
            background-color: #f0f0f0;
            font-size: 0.9em;
        }

        input[type="submit"] {
            background-color: #f34e6f;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #f34e4e;
        }

        /* Adjust form container for smaller devices */
        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Make the form responsive */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/predict_score" method="post">
            <h2>Exam Performance Prediction</h2>
            
            <!-- Gender Dropdown -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Ethnicity Dropdown -->
            <label for="ethnicity">Race or Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <!-- Parental Level of Education Dropdown -->
            <label for="parental_level_of_education">Parental Level of Education</label>
            <select id="parental_level_of_education" name="parental_level_of_education" required>
                <option value="" disabled selected>Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <!-- Lunch Type Dropdown -->
            <label for="lunch">Lunch Type</label>
            <select id="lunch" name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <!-- Test Preparation Course Dropdown -->
            <label for="test_preparation_course">Test Preparation Course</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Writing Score Input -->
            <label for="writing_score">Writing Score (out of 100)</label>
            <input type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>

            <!-- Reading Score Input -->
            <label for="reading_score">Reading Score (out of 100)</label>
            <input type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>

            <!-- Submit Button -->
            <input type="submit" value="Predict your Total Score">
        </form>

    </div>
</body>
</html>
